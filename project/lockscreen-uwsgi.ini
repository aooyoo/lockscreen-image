[uwsgi]
chdir = %d
virtualenv = ../env
env = DJANGO_SETTINGS_MODULE=project.settings
module = project.wsgi:application
socket = 127.0.0.1:7999
listen = 2048
max-requests = 50000
reload-on-as = 512
master = true
processes = 2
enable-threads = true
buffer-size = 32768
daemonize = run/uwsgi.log
pidfile = run/uwsgi.pid
